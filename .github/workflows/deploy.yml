name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint & Test (optional)
        run: |
          npm run lint --if-present
          npm test --if-present

      # Deployment is handled in dedicated workflows:
      # - .github/workflows/deploy-api.yml (AWS SAM)
      # - .github/workflows/deploy-front.yml (Vercel)

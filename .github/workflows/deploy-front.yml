name: Deploy Frontend

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hakkutsu-front
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}        # ÂøÖË¶Å„Å™„Çâ
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} # ÂøÖË¶Å„Å™„Çâ
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Pull Vercel Env
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          else
            npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
          fi

      - name: Build
        run: npx vercel build --token=$VERCEL_TOKEN

      - name: Deploy
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "üöÄ Deploying to Production"
            npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
          else
            echo "üß™ Deploying to Preview"
            npx vercel deploy --prebuilt --token=$VERCEL_TOKEN
          fi

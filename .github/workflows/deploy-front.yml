name: Deploy Frontend

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hakkutsu-front
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Pull Vercel Env
        run: npx vercel pull --yes --environment=${{ github.ref_name == 'main' && 'production' || 'preview' }} --token=$VERCEL_TOKEN
      - name: Build
        run: npx vercel build --token=$VERCEL_TOKEN
      - name: Deploy
        run: npx vercel deploy --prebuilt --token=$VERCEL_TOKEN ${{ github.ref_name == 'main' && '--prod' || '' }}

